<body
    class="flex flex-col items-center pt-[25px] lg:justify-center lg:pt-[80px] w-[100%] h-screen bg-[#000000] gap-[10px]">

    <div class="flex flex-col border border-gray-700 gap-[50px] px-[35px] py-[30px]">
        <div>
            <h1 class="text-white text-5xl text-center " style="font-family: 'Satisfy', cursive;">Instagram</h1>
        </div>
        <div class="flex flex-col gap-[8px]">
            <div>
                <input type="text" placeholder="Phone number, username, or email "
                    class="h-[40px] w-[280px] bg-[#121212] rounded-[5px] text-sm pl-[8px] text-white ">
            </div>
            <div>
                <input type="password" placeholder="Password"
                    class="h-[40px] w-[280px] bg-[#121212] rounded-[5px] text-sm pl-[8px] text-white">
            </div>

            <div>
                <input type="submit" value="Log in"
                    class="text-white bg-[#0069ad] w-[280px] rounded-[5px] mt-[5px] h-[30px] ">
            </div>

            <div class="flex flex-row items-center gap-2 text-white text-sm mt-[20px]">
                <hr class="flex-grow border-gray-600">
                <span>OR</span>
                <hr class="flex-grow border-gray-600">
            </div>


        </div>


        <div class="flex flex-col gap-[20px] ">

            <div class="flex items-center justify-center gap-2 cursor-pointer text-[#00098f]">
                <i class="fa fa-facebook-official text-lg"></i>
                <span class="text-sm font-medium">Log in with Facebook</span>
            </div>

            <span class="text-white text-sm font-thin text-center "><a href="#"> Forgot password?</a></span>

        </div>




    </div>


    <div class="flex flex-row text-white gap-[2px] text-sm border border-gray-700 px-[78px] py-[20px]">

        <div> Don't have an account?</div>

        <div><a href="#" class="text-[#0082f6]"> Sign up</a></div>



    </div>




    <div class="flex flex-col justify-center gap-[15px]">

        <div class="text-white text-center" > Get the app. </div>



        <div class="flex gap-[10px]">
        <div class="flex gap-[5px] border border-gray-600 px-[20px] py-[5px] rounded-[10px]">

            <div> <i class="fa-brands fa-google-play tex-lg text-[#63e6BE] text-xl "></i></div>
            <div class="flex flex-col gap-0">

                <div class="text-[10px] text-white"> GET IT ON </div>

                <div class="text-white" > Google Play</div>

            </div>




        </div>



        <div class="flex gap-[5px] border border-gray-600 px-[20px] py-[5px]">

            <div> <i class="fa-brands fa-microsoft tex-lg text-[#74c0FC] text-xl "></i></div>
            <div class="flex flex-col gap-[1px]">

                <div class="text-[10px] text-white"> GET IT from </div>

                <div class="text-white" > Microsoft</div>

            </div>




        </div>
        
        

    
    </div>


    </div>
